openapi: 3.0.1
info:
  title: Star Wars
  description: ''
  version: '1.0'
servers:
  - url: https://apim-lab-pk.azure-api.net/sw
paths:
  /films/:
    get:
      summary: GetFilms
      description: GetFilms
      operationId: getfilms
      responses:
        '200':
          description: 'Get the Star wars films'
  /people/:
    get:
      summary: GetPeople
      description: GetPeople
      operationId: getpeople
      responses:
        '200':
          description: ''
  '/people/{id}/':
    get:
      summary: GetPeopleById
      description: GetPeopleById
      operationId: getpeoplebyid
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: ''
      responses:
        '200':
          description: ''
  /film:
    get:
      summary: GetFilm
      description: GetFilm
      operationId: getfilm
      responses:
        '200':
          description: ''
          content:
            application/json:
              example:
                count: 1
                films:
                  - title: A New Hope
                    release-date: '1977-05-25T00:00:00.0000000+00:00'
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]